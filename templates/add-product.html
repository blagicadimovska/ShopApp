<div xmlns:th="http://www.thymeleaf.org">
<th:block>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">SWEEETS SHOP</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/products/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${product} != null ? ${product.getId()} : '')">
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date"
                               id="dueDate"
                               name="dueDate"
                               th:value="(${product} != null ? ${product.getDueDate()} : '')"
                               required
                               placeholder="Enter product dueDate">
                    </div>
                    <div class="form-group">
                        <label for="name">Product name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${product} != null ? ${product.getName()} : '')"
                               required
                               placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="description">Product description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${product} != null ? ${product.getDescription()} : '')"
                               required
                               placeholder="Enter product description">
                    </div>
                    <div class="form-group">
                        <label for="image">Product image</label>
                        <input type="file"
                               class="form-control"
                               id="image"
                               name="image"
                               th:value="(${product} != null ? ${product.getImage()} : '')"
                               required
                               placeholder="Enter product image">
                    </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text"
                               class="form-control"
                               id="price"
                               name="price"
                               th:value="(${product} != null ? ${product.getPrice()} : '')"
                               placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text"
                               class="form-control"
                               id="quantity"
                               name="quantity"
                               th:value="(${product} != null ? ${product.getQuantity()} : '')"
                               placeholder="Quantity">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            <option th:if="${product} != null"
                                    th:selected="${product.getProductCategory() != null &&
                                product.getProductCategory().getId() == cat.getId()}"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                            <option th:if="${product} == null"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                        </select>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label>Manufacturer</label>-->
<!--                        <select name="manufacturer" class="form-control">-->
<!--                            <option th:if="${product} != null"-->
<!--                                    th:selected="${product.getManufacturer() != null && product.getManufacturer().getId() == man.getId()}"-->
<!--                                    th:each="man : ${manufacturers}"-->
<!--                                    th:value="${man.getId()}"-->
<!--                                    th:text="${man.getName()}">-->
<!--                            </option>-->
<!--                            <option th:if="${product} == null"-->
<!--                                    th:each="man : ${manufacturers}"-->
<!--                                    th:value="${man.getId()}"-->
<!--                                    th:text="${man.getName()}">-->
<!--                            </option>-->
<!--                        </select>-->
<!--                    </div>-->
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/products">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
</div>
