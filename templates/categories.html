<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">SWEETS SHOP</h1>
            <h3 class="jumbotron-heading">All categories</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${categories.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">category name</th>
                            <th scope="col">Description</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="categories : ${categories}" class="categories">
                            <td th:text="${categories.getName()}"></td>
                            <td th:text="${categories.getDescription()}"></td>




                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/categories/add-form" class="btn btn-block btn-dark add-category-btn">
                            Add new Category
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <a href="/admin" class="btn btn-block btn-dark add-category-btn">
            Back
        </a>
    </div>
</div>
